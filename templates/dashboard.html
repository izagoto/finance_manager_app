{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2>Ringkasan Keuangan</h2>
<div class="row">
    <div class="col-md-4">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">Pemasukan</div>
            <div class="card-body">
                <h5 class="card-title">Rp {{ income }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-danger mb-3">
            <div class="card-header">Pengeluaran</div>
            <div class="card-body">
                <h5 class="card-title">Rp {{ expense }}</h5>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card text-white bg-info mb-3">
            <div class="card-header">Total Investasi</div>
            <div class="card-body">
                <h5 class="card-title">Rp {{ investment }}</h5>
            </div>
        </div>
    </div>
</div>
<canvas id="financeChart"></canvas>
{% endblock %}
